<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hospital Management System</h1>
    </header>

    <main>
        <section>
            <button id="addPatientBtn">Add New Patient</button>
            <button id="addDoctorBtn">Add New Doctor</button>
            <button id="bookAppointmentBtn">Book Appointment</button>
            <button id="viewPatientsBtn">View Patients</button>
            <button id="viewDoctorsBtn">View Doctors</button>

            <div id="patientList" class="section">
                <h2>Patient List</h2>
                <table id="patientTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Cause</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Patient rows will be added dynamically -->
                    </tbody>
                </table>
            </div>

            <div id="doctorList" class="section">
                <h2>Doctor List</h2>
                <table id="doctorTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Specialization</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Doctor rows will be added dynamically -->
                    </tbody>
                </table>
            </div>

            <div id="appointmentList" class="section">
                <h2>Appointments</h2>
                <table id="appointmentTable">
                    <thead>
                        <tr>
                            <th>Patient</th>
                            <th>Doctor</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Appointment rows will be added dynamically -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Modals -->
    <div id="patientModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closePatientModal">&times;</span>
            <h3>Add Patient</h3>
            <form id="patientForm">
                <label for="patientName">Name:</label>
                <input type="text" id="patientName" name="patientName" required>

                <label for="patientAge">Age:</label>
                <input type="number" id="patientAge" name="patientAge" required>

                <label for="patientAilment">Cause:</label>
                <input type="text" id="patientAilment" name="patientAilment" required>

                <button type="submit">Add Patient</button>
            </form>
        </div>
    </div>

    <div id="doctorModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeDoctorModal">&times;</span>
            <h3>Add Doctor</h3>
            <form id="doctorForm">
                <label for="doctorName">Name:</label>
                <input type="text" id="doctorName" name="doctorName" required>

                <label for="doctorSpecialization">Specialization:</label>
                <input type="text" id="doctorSpecialization" name="doctorSpecialization" required>

                <button type="submit">Add Doctor</button>
            </form>
        </div>
    </div>

    <div id="appointmentModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeAppointmentModal">&times;</span>
            <h3>Book Appointment</h3>
            <form id="appointmentForm">
                <label for="appointmentPatientId">Patient ID:</label>
                <input type="number" id="appointmentPatientId" name="appointmentPatientId" required>

                <label for="appointmentDoctorId">Doctor ID:</label>
                <input type="number" id="appointmentDoctorId" name="appointmentDoctorId" required>

                <label for="appointmentDate">Date:</label>
                <input type="date" id="appointmentDate" name="appointmentDate" required>

                <button type="submit">Book Appointment</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Hospital Management System</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
